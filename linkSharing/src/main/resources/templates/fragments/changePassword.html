<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/TableJS.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <title>Password Change</title>
    <style>
        .first{
            display: inline;
        }
        .second{
            float: right;
        }

    </style>
</head>
<body>
<div th:fragment="changePassword">
    <form th:action="@{/reset}" method="post" >
        <div class="panel panel-info" style=" width: 300px;">
            <div class="panel-heading bg-info">Change Password</div>
            <div class="panel-body">
                <div>
                    <div class="form-group">
                        <div class="input-group" width="100%">
                            <input type="password" class="form-control" name="password"
                                   placeholder="Password" required="required" style="border-radius: 4px"/>
                        </div>
                        <br>
                        <div class="input-group" width="100%">
                            <input type="password" class="form-control" name="confirmPassword"
                                   placeholder="Confirm Password" required="required" style="border-radius: 4px"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info mt-3 login-btn btn-block">Reset Password</button>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" name="token" th:value="${resetToken}" style="display:none;">
        <div  th:text="${errorMessage1}?${errorMessage1}"></div>
    </form>
</div>
</body>
</html>
